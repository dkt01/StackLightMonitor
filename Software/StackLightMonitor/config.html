    <title>Stack Light Monitor</title>
    <script>
// Proxy to circumvent CORS protection on sites
var CORSPROXY = "https://cors-anywhere.herokuapp.com/";
// Timeout for connecting to Jenkins server in milliseconds
var CONNECTTIMEOUT = 3000;
// Set to CORS proxy url when using CORS proxy
var baseURL = "";

var CONNECT_ERROR_MSG = "Could not get jobs from Jenkins server.\nCheck that the server URL is correct (including \"http://\") and the server is available.";

////////////////////////////////////////////////////////////////////////////////
///  @brief Attempts a connection to the server specified in the server URL
///         field.  If the server has an accessible API, jobs are fetched and
///         the selector is populated.  If unsuccessful, the field color turns
///         red.
////////////////////////////////////////////////////////////////////////////////
function ConnectToServer()
{
  "use strict";
  var url = document.getElementById("server").value;
  url += "/api/json?tree=jobs[name,url]";

  ClearJobs();

  // Clear base url so it is only set when using CORS proxy
  baseURL = "";

  ConnectToServerByURL(url, false);
}

function ConnectToServerByURL(url, corsProxy)
{
  // Use XMLHttpRequest to get JSON data from Jenkins API.  This supports older
  // web browsers and sidesteps CORS restrictions
  var client = new XMLHttpRequest();
  try
  {
    client.open("GET", url);
    client.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    client.setRequestHeader("Content-Type", "text/plain");
  }
  catch(e)
  {
    // This indicates bad URL
    console.log(e);
    ConnectToServerByURL(CORSPROXY+url, true);
    return;
  }

  // Handle timeout condition
  client.timeout = CONNECTTIMEOUT;
  client.ontimeout = function()
  {
    if(true === corsProxy)
    {
      alert(CONNECT_ERROR_MSG);
    }
    else
    {
      ConnectToServerByURL(CORSPROXY+url, true);
    }
  };

  client.onload = function()
  {
    var jsonData;
    try
    {
      jsonData = JSON.parse(client.responseText);
    }
    catch(e)
    {
      // This indicates non-api data
      console.log(e);
      if(false === corsProxy)
      {
        ConnectToServerByURL(CORSPROXY+url, true);
      }
      else
      {
        alert(CONNECT_ERROR_MSG)
      }
      return;
    }

    // By this point we know the url to use (with or without proxy)
    if(true === corsProxy)
    {
      baseURL = CORSPROXY;
    }
    else
    {
      baseURL = "";
    }
    // Use json data to set jobs selector
    GetJobs(jsonData);
  };

  // Handle errors returned by request
  client.onerror = function()
  {
    if(false === corsProxy)
    {
      ConnectToServerByURL(CORSPROXY+url, true);
    }
    else
    {
      console.log(exception);
      alert(CONNECT_ERROR_MSG);
    }
    return;
  };

  client.send();
}

////////////////////////////////////////////////////////////////////////////////
///  @brief Removes all jobs from job selector field and sets URL field color
///         red to indicate no jobs available
////////////////////////////////////////////////////////////////////////////////
function ClearJobs()
{
  "use strict";
  var jobsSelector = document.getElementById("job");
  while (jobsSelector.length > 0)
  {
    jobsSelector.remove(0);
  }
  document.getElementById("server").style.backgroundColor="#ddaaaa";
}

////////////////////////////////////////////////////////////////////////////////
///  @brief Populates job selector field with job names and URLs and resets
///         server URL field color if successful
///  @param apiResponse JSON object containing list of jobs.  Each job needs to
///                     have a "name" and "url" field.
////////////////////////////////////////////////////////////////////////////////
function GetJobs(apiResponse)
{
  "use strict";
  var i = 0;
  ClearJobs();
  if(typeof apiResponse === "object" && "jobs" in apiResponse)
  {
    document.getElementById("server").style.backgroundColor="";
    var jobsSelector = document.getElementById("job");
    for(i = 0; i < apiResponse["jobs"].length; i++)
    {
      var option = document.createElement("option");
      option.text = apiResponse["jobs"][i]["name"];
      option.value = apiResponse["jobs"][i]["url"];
      jobsSelector.add(option);
    }
  }
}

////////////////////////////////////////////////////////////////////////////////
///  @brief Validates configuration fields by sending request to job API
///         endpoint and sends configuration to Arduino if successful.
////////////////////////////////////////////////////////////////////////////////
function Save()
{
  "use strict";
  var apiRequest = new XMLHttpRequest();
  var returnStatus = 404;
  try
  {
    var jobsSelector = document.getElementById("job");
    var queryURL = jobsSelector.options[jobsSelector.selectedIndex].value;
    queryURL += "/lastBuild/api/json?tree=building,result";

    // Strip off protocol identifier.  Should be http:// or https:// or not provided
    var protocolSepIndex = queryURL.search("://");
    if(protocolSepIndex < 0 || protocolSepIndex > 5)
    {
      protocolSepIndex = -3;
    }
    var protocolStripURL = queryURL.substring(protocolSepIndex+3);

    // Find beginning of API URL endpoint after first forward slash
    var endpointSepIndex = protocolStripURL.search("/");
    var endpointString = protocolStripURL.substring(endpointSepIndex);

    // If port is specified, it should be indicated by a colon after the domain,
    // but before the API URL endpoint
    var portSepIndex = protocolStripURL.search(":");
    var port = 80;
    if(portSepIndex !== -1 && ((portSepIndex + 1) < endpointSepIndex))
    {
      port = parseInt(protocolStripURL.substring(portSepIndex + 1,endpointSepIndex));
      // Port must be 16-bit
      if(port > 65535)
      {
        port = 80;
      }
    }

    var domainString = protocolStripURL.substring(0,endpointSepIndex);

    if(-1 !== portSepIndex)
    {
      domainString = protocolStripURL.substring(0,portSepIndex);
    }

    // Reconstruct queryURL to ensure the parsed URL will work
    queryURL = "http://" + domainString + ":" + port.toString() + endpointString;

    // Check if URL is accessible
    apiRequest.open("GET", baseURL+queryURL, false);
    apiRequest.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    apiRequest.send();
    returnStatus = apiRequest.status;
  }
  catch(e)
  {
    console.log(e);
  }

  if(returnStatus !== 200)
  {
    alert("Could not reach Jenkins job API");
  }
  else
  {
    var arduinoRequest = new XMLHttpRequest();
    try
    {
      var parsedData = domainString + "\n" + port + "\n" + endpointString;
      arduinoRequest.open("PUT", "/apiURL", false);
      arduinoRequest.send(parsedData);
      if(arduinoRequest.status !== 200)
      {
        alert("API URL save was rejected:\n" + domainString + ":" + port + endpointString);
      }
      else
      {
        alert("Set job API URL to:\n" + domainString + ":" + port + endpointString);
      }
    }
    catch(e)
    {
      console.log(e);
      alert("Could not save configuration");
    }
  }
}

// Get active configuration on page load
window.onload = function()
{
  "use strict";
  var client = new XMLHttpRequest();
  try
  {
    client.open("GET", "/apiURL");
  }
  catch(e)
  {
    return;
  }

  // Callback once Arduino responds
  client.onload = function()
  {
    // Trim off api-specific URL
    var apiURL = client.responseText;
    var apiSuffixIndex = apiURL.indexOf("/lastBuild/api/");

    // Response string doesn't contain an API URL
    if(apiSuffixIndex === -1)
    {
      return;
    }

    var jobURL = apiURL.substring(0,apiSuffixIndex);

    // Split into URL components to extract name and server URL
    var splitURL = jobURL.split("/");

    // URL too short
    if(splitURL.length < 1)
    {
      return;
    }

    // Find last non-empty URL component, which is the job name
    var i = splitURL.length - 1;
    while(i >= 0 && splitURL[i] === "")
    {
      i--;
    }

    // Job name not found
    if(i === 0)
    {
      return;
    }

    var jobName = splitURL[i];

    // Format is [serverURL]/job/[jobName]/[apiSuffix]
    // Make sure a server name exists at beginning of URL
    // Server is not validated here
    if(i <= 1)
    {
      return;
    }

    // Reform URL with forward slashes for display
    var serverName = splitURL.slice(0,i-1).join("/");

    // Populate configuration fields
    var dummyJobs = {jobs:[{name:jobName,url:jobURL}]};
    GetJobs(dummyJobs);
    document.getElementById("server").value = "http://"+serverName;
  };

  client.send();
};
    </script>

      <span class="pure-u-1">
        <h1>
          <a href="https://github.com/dkt01/StackLightMonitor">Stack Light Monitor</a>
        </h1>
        <h4>&copy;2017 David Turner. Licensed under <a href="https://www.gnu.org/licenses/gpl.html">GPL 3.0</a></h4>
      </span>
      <form class="pure-form pure-u-1">
        <fieldset>
          <legend>Server URL</legend>
          <input type="url" name="server" id="server">
          <button class="pure-button" type="button" onclick="ConnectToServer()">Connect</button>
        </fieldset>
        <fieldset>
          <legend>Job</legend>
          <select name="job" id="job"></select>
        </fieldset>
        <button class="pure-button pure-button-primary" type="button" onclick="Save()">Save</button>
      </form>
    </div>
  </body>
</html>
